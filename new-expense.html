<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>New expense</title>
</head>
<body>
  <header class="header">
    <div class="container navbar js-navbar">
      <h2> Expenses tracker :D </h2>
      <nav>
        <ul class="navbar-links" role="list">
          <li><a href="index.html">List expenses</a></li>
          <li><a href="#">Add expenses</a></li>
        </ul>
      </nav>
      <div class="navbar-icons js-navbar-menu">
        <img src="./icons/menu.svg" class="navbar__menu-icon" alt="menu button">
        <img src="./icons/close.svg" class="navbar__menu-icon-close" alt="close menu">
      </div>
    </div>
  </header>
  <main class="js-main">
    <div class="container">
      <h2 class="heading--sm text-center mb-4"> Add New Expense </h2>
      <form action="#" class="flex flex-column gap-4 mb-4">
        <div>
          <label class="content-xs overline" for="category">Category</label>
          <input class="input__container" type="text" id="category" name="category">
        </div>
        <div>
          <label class="content-xs overline" for="description">description</label>
          <input class="input__container" type="text" id="description" name="description">
        </div>
        <div>
          <label class="content-xs overline" for="amount">amount</label>
          <input class="input__container" type="number" id="amount" name="amount">
        </div>
        <button type="submit" class="button button--primary button-lg full-width">webito con jamon uwu</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    Jhonatan M - Codeable - C11 2023
  </footer>
  <script src="index.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
